<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Memories</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manage_memory.css') }}">
</head>
<body>
    <div class="container">
        <h1>Manage Memories</h1>
        <div class="add-memory-form">
            <form action="/add-memory" method="post">
                <textarea name="memory_text" placeholder="Enter a new memory..." required></textarea>
                <button type="submit">Add Memory</button>
            </form>
        </div>
        <div class="memory-list">
            <h2>Existing Memories</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Datetime</th>
                        <th>Memory</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for memory in memories %}
                    <tr>
                        <td>{{ memory[0] }}</td>
                        <td>{{ memory[1] }}</td>
                        <td>{{ memory[2] }}</td>
                        <td>
                            <form action="/delete-memory" method="post" style="display:inline;">
                                <input type="hidden" name="memory_id" value="{{ memory[0] }}">
                                <button type="submit" class="delete-btn">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="back-link">
            <a href="/">Back to Chat</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/manage_memory.js') }}"></script>
</body>
</html>
